name: Deploy-to-EC2 instance

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-22.04
    environment:
      name: production
      url: http://13.61.18.141/

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            #!/bin/bash

            set -e  # Stop if any command fails

            echo "ðŸ” Checking for existing Nginx installation..."
            if dpkg -s nginx &> /dev/null; then
                echo "âš ï¸ Nginx is installed. Removing..."
                sudo systemctl stop nginx
                sudo apt-get remove --purge -y nginx nginx-common
                sudo apt-get autoremove -y
                sudo rm -rf /etc/nginx /var/www/html
                echo "âœ… Nginx removed."
            else
                echo "âœ… Nginx not installed."
            fi

            echo "ðŸ” Checking for Docker installation..."
            if ! command -v docker &> /dev/null; then
                echo "ðŸ³ Installing Docker..."
                sudo apt update
                sudo apt install -y \
                    ca-certificates \
                    curl \
                    gnupg \
                    lsb-release

                sudo mkdir -p /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                  sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

                echo \
                  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                  https://download.docker.com/linux/ubuntu \
                  $(lsb_release -cs) stable" | \
                  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

                sudo apt update
                sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

                echo "âœ… Docker installed."
            else
                echo "âœ… Docker already installed."
            fi

            echo "ðŸ”„ Installing latest Docker Compose v2 binary..."

            # Remove v1 if exists
            if [ -f "/usr/local/bin/docker-compose" ]; then
                sudo rm /usr/local/bin/docker-compose
            fi

            # Install v2
            sudo curl -SL "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64" \
              -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose

            # Symlink to docker-compose plugin location if using newer Docker
            if [ ! -f /usr/bin/docker-compose ]; then
                sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            echo "âœ… Docker Compose version: $(docker-compose version)"

            echo "ðŸš€ Starting deployment..."

            # Optional: navigate into project directory if needed
            # cd /path/to/project

            cd /home/ubuntu/app/
            docker-compose down --remove-orphans
            docker-compose up --build -d

            echo "ðŸŽ‰ App is deployed and accessible on"
